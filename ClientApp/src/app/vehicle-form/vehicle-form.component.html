<h1>New Vehicle</h1>
<p>{{vehicle | json}}</p>
<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select  id="make" class="form-control" [(ngModel)]="vehicle.makeId" (change)="onMakeChange()" name="makeId" required #make="ngModel"> 
            <option value=""  ></option>
            <option *ngFor="let make of makes" value={{make.id}} >{{make.name}}</option>
        </select>
        <div class="text text-danger" *ngIf="make.touched && !make.valid">Please specify make</div>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select  id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
            <option value=""></option>
            <option *ngFor="let model of models" value={{model.id}} >{{model.name}}</option>
        </select>
        <div class="text text-danger" *ngIf="model.touched && !model.valid">please specify model</div>
    </div>
    <p>Is this vehicle registered?</p>
    
        <label for="registered"  class="radio-inline">
            <input type="radio" name="isRegistered" id='registered'[value]="true" [(ngModel)]="vehicle.isRegistered">  Yes
        </label>
        <label for="notRegistered" class="radio-inline ml-2">
            <input type="radio"  name="isRegistered" id='notRegistered' [value]="false" [(ngModel)]="vehicle.isRegistered">  No
        </label>
    
    <h2>Features</h2>
    <div class="checkbox" *ngFor="let feature of features">
        <label for="{{feature.id}}">
            <input type="checkbox" id="feature{{feature.id}}" [checked]="vehicle.features.includes(feature.id)" value="{{feature.id}}"  (change)="onFeatureToggle(feature.id,$event)"> {{feature.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="">Name</label>
        <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" >
    </div>
    <div class="form-group">
        <label for="">Phone</label>
        <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
        <button class="btn btn-outline-primary mt-2" type="submit" [disabled]="!f.valid">Save</button>

    </div>
</form>

<div class="container"></div>
